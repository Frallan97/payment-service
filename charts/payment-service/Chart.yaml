apiVersion: v2
name: payment-service
description: Centralized payment service for Stripe and Swish
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - payment
  - stripe
  - swish
maintainers:
  - name: Payment Service Team

dependencies:
  - name: postgresql
    version: "~15.5"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "~20.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
