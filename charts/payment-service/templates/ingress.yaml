{{- if .Values.ingress.enabled -}}
# Backend API Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "payment-service.fullname" . }}-backend
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  tls:
    - hosts:
        - {{ .Values.ingress.backend.host }}
      secretName: {{ .Values.ingress.backend.tls.secretName }}
  rules:
    - host: {{ .Values.ingress.backend.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "payment-service.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
---
# Frontend UI Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "payment-service.fullname" . }}-frontend
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  tls:
    - hosts:
        - {{ .Values.ingress.frontend.host }}
      secretName: {{ .Values.ingress.frontend.tls.secretName }}
  rules:
    - host: {{ .Values.ingress.frontend.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "payment-service.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}
