{{- if .Values.postgresql.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "payment-service.fullname" . }}-postgresql
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "payment-service.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
{{- end }}
