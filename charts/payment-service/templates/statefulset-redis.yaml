{{- if .Values.redis.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "payment-service.fullname" . }}-redis
  labels:
    {{- include "payment-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ include "payment-service.fullname" . }}-redis
  replicas: 1
  selector:
    matchLabels:
      {{- include "payment-service.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "payment-service.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
      - name: redis
        image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
        imagePullPolicy: {{ .Values.redis.image.pullPolicy | default "IfNotPresent" }}
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        {{- if not .Values.redis.auth.enabled }}
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --protected-mode
        - "no"
        {{- end }}
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli ping | grep PONG
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.redis.master.resources | nindent 10 }}
  {{- if .Values.redis.master.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.redis.master.persistence.storageClass }}
      storageClassName: {{ .Values.redis.master.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.redis.master.persistence.size }}
  {{- end }}
{{- end }}
