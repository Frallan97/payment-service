# ArgoCD Application manifest for payment-service
# This file shows how to manually create the ArgoCD application
# Alternatively, add this to your ApplicationSet in k3s-infra

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Frallan97/payment-service.git
    targetRevision: main
    path: charts/payment-service
    helm:
      values: |
        replicaCount: 2

        image:
          repository: ghcr.io/frallan97/payment-service
          tag: latest
          pullPolicy: Always

        imagePullSecrets:
          - name: ghcr-pull-secret

        service:
          type: ClusterIP
          port: 8080

        ingress:
          enabled: true
          className: traefik
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: payments.vibeoholic.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: payment-service-tls
              hosts:
                - payments.vibeoholic.com

        env:
          - name: PORT
            value: "8080"
          - name: ENV
            value: "production"
          - name: AUTH_SERVICE_URL
            value: "https://auth.vibeoholic.com"
          - name: ALLOWED_ORIGINS
            value: "https://app.vibeoholic.com,https://vibeoholic.com"

        secrets:
          - name: STRIPE_API_KEY
            valueFrom:
              secretKeyRef:
                name: payment-service-secrets
                key: stripe-api-key
          - name: STRIPE_WEBHOOK_SECRET
            valueFrom:
              secretKeyRef:
                name: payment-service-secrets
                key: stripe-webhook-secret
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: payment-service-secrets
                key: database-url
          - name: REDIS_URL
            valueFrom:
              secretKeyRef:
                name: payment-service-secrets
                key: redis-url

        postgresql:
          enabled: true
          auth:
            username: paymentuser
            password: CHANGEME_GENERATE_STRONG_PASSWORD
            database: paymentdb
          primary:
            persistence:
              enabled: true
              size: 10Gi
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "512Mi"
                cpu: "500m"

        redis:
          enabled: true
          auth:
            enabled: false
          master:
            persistence:
              enabled: true
              size: 2Gi
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"

        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        serviceMonitor:
          enabled: true
          interval: 30s

  destination:
    server: https://kubernetes.default.svc
    namespace: payment-service

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
